<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mjmart</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="../css/plug-ins.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../js/plug-ins.js" defer></script>
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS -->
    <link
      href="../easy-rich-text-editor/css/richText_editor.css"
      rel=" stylesheet"
    />

    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/76c40a5f57.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://pro.fontawesome.com/releases/v5.1.0/css/all.css"
      rel=" stylesheet"
    />

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../easy-rich-text-editor/js/richText_editor.js"></script>
    <link rel="stylesheet" href="../AnalogClock-master/CSS/main.css">
    <link rel="shortcut icon" type="image/png" href="../AnalogClock-master/favicon.png"/>
  </head>

  <body>
    <header>
      <nav id="navBar">
        <div id="logoSection">
          <a href="../index.html"
            ><img src="../img/logo.jpeg" alt="websiteLogo"
          /></a>
        </div>
        <div id="navLinks">
          <a href="products.html"> Products</a>
          <a href="widgets.html"> Widgets</a>
          <a href="plug-ins.html"> Plug-ins</a>
        </div>
      </nav>
    </header>
    <main>
      <p style="margin: 30px; margin-left: 170px;">Clock</p>
      <div class="clock">

        <div class="hour">
            <div class="hr" id="hr">
                
            </div>
        </div>

        <div class="min">
            <div class="mn" id="mn">

            </div>
        </div>

        <div class="sec">
            <div class="sc" id="sc">

            </div>
        </div>

    </div>
    <div class="toggleClass" onclick="toggleClass()"></div>
    <script src="../AnalogClock-master/JS/main.js"></script>
      <div id="carbon-block" style="text-align:center;" style="margin: 2rem auto">TEXT EDITOR</div>
      <div style="text-align:center;" style="margin: 2rem auto">
        <script
          async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2783044520727903"
          crossorigin="anonymous"
        ></script>
        <!-- jQuery_demo -->
        <ins
          class="adsbygoogle"
          style="display: inline-block; width: 728px; height: 90px"
          data-ad-client="ca-pub-2783044520727903"
          data-ad-slot="2780937993"
        ></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      <div class="blog_textEditorWrapper">
        <div class="blog_textEditor_toolbar">
          <div class="toolbar_btn_wrap flex_c">
            <button class="toolbar_btn flex_c" data-cmd="bold" tooltip="Bold">
              <i class="fal fa-bold"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="italic"
              tooltip="Italic"
            >
              <i class="fal fa-italic"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="underline"
              tooltip="Underline"
            >
              <i class="fal fa-underline"></i>
            </button>
          </div>

          <div class="toolbar_btn_wrap flex_c">
            <button
              class="toolbar_btn flex_c"
              data-cmd="strikeThrough"
              tooltip="Strike Through"
            >
              <i class="fal fa-strikethrough"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="insertParagraph"
              tooltip="Paragraph"
            >
              <i class="fal fa-paragraph"></i>
            </button>
          </div>

          <div class="toolbar_btn_wrap flex_c">
            <button
              class="toolbar_btn flex_c"
              data-cmd="H1"
              tooltip="Heading 1"
              style="font-size: 18px"
            >
              <i class="fal fa-h1"></i>
            </button>
            <div class="toolbar_btn_wrapSpace"></div>
            <button
              class="toolbar_btn flex_c"
              data-cmd="H2"
              tooltip="Heading 2"
              style="font-size: 18px"
            >
              <i class="fal fa-h2"></i>
            </button>
            <div class="toolbar_btn_wrapSpace"></div>
            <button
              class="toolbar_btn flex_c"
              data-cmd="H3"
              tooltip="Heading 3"
              style="font-size: 18px"
            >
              <i class="fal fa-h3"></i>
            </button>
            <div class="toolbar_btn_wrapSpace"></div>
          </div>

          <div class="toolbar_btn_wrap flex_c">
            <button
              class="toolbar_btn flex_c"
              data-cmd="justifyLeft"
              tooltip="Align Left"
            >
              <i class="fal fa-align-left"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="justifyCenter"
              tooltip="Align Center"
            >
              <i class="fal fa-align-center"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="justifyFull"
              tooltip="Justify"
            >
              <i class="fal fa-align-justify"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="justifyRight"
              tooltip="Align Right"
            >
              <i class="fal fa-align-right"></i>
            </button>
          </div>

          <div class="toolbar_btn_wrap flex_c">
            <button
              class="toolbar_btn flex_c"
              data-cmd="insertUnorderedList"
              tooltip="Unordered List"
            >
              <i class="fal fa-list"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="insertOrderedList"
              tooltip="Ordered List"
            >
              <i class="fal fa-list-ol"></i>
            </button>
          </div>

          <div class="toolbar_btn_wrap flex_c">
            <button
              class="toolbar_btn flex_c"
              data-cmd="insertImage"
              tooltip="Insert Image"
              status="off"
            >
              <i class="fal fa-image"></i>
            </button>
            <button
              class="toolbar_btn flex_c"
              data-cmd="createLink"
              tooltip="Create Link"
            >
              <i class="fal fa-link"></i>
            </button>

            <div class="insertImg_btn_dropdown">
              <div
                class="img_dropdown_menu imgFile flex_c"
                style="border-bottom: 2px solid #b378ff"
              >
                <div class="menu_text">Upload from PC</div>
                <div class="menu_icon"><i class="fal fa-arrow-to-top"></i></div>
              </div>
              <div class="img_dropdown_menu imgUrl flex_c">
                <div class="menu_text">Insert by url</div>
                <div class="menu_icon"><i class="fal fa-link"></i></div>
              </div>
            </div>
          </div>

          <div
            class="toolbar_btn flex_c"
            data-cmd="veiwCode"
            status="off"
            tooltip="HTML Code"
          >
            <i class="fal fa-code"></i>
          </div>

          <div class="toolbar_btn_wrap flex_c">
            <button class="toolbar_btn flex_c" data-cmd="undo" tooltip="Undo">
              <i class="fal fa-undo"></i>
            </button>
            <button class="toolbar_btn flex_c" data-cmd="redo" tooltip="Redo">
              <i class="fal fa-redo"></i>
            </button>
          </div>
        </div>

        <div class="editor_container flex_c">
          <div class="lineNumber"></div>
          <div
            class="editor_body"
            id="blog_editor"
            contenteditable="true"
          ></div>
        </div>
      </div>
      <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(["_setAccount", "UA-36251023-1"]);
        _gaq.push(["_setDomainName", "jqueryscript.net"]);
        _gaq.push(["_trackPageview"]);

        (function () {
          var ga = document.createElement("script");
          ga.type = "text/javascript";
          ga.async = true;
          ga.src =
            ("https:" == document.location.protocol
              ? "https://ssl"
              : "http://www") + ".google-analytics.com/ga.js";
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(ga, s);
        })();
      </script>
      <script>
        try {
          fetch(
            new Request(
              "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",
              { method: "HEAD", mode: "no-cors" }
            )
          )
            .then(function (response) {
              return true;
            })
            .catch(function (e) {
              var carbonScript = document.createElement("script");
              carbonScript.src =
                "//cdn.carbonads.com/carbon.js?serve=CK7DKKQU&placement=wwwjqueryscriptnet";
              carbonScript.id = "_carbonads_js";
              document.getElementById("carbon-block").appendChild(carbonScript);
            });
        } catch (error) {
          console.log(error);
        }
      </script>
    </main>
  </body>
</html>
